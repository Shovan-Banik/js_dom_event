        document.getElementById('items-ul').addEventListener('click',function(event){
            event.target.parentNode.removeChild(event.target);
        })

        document.getElementById('add-new-item').addEventListener('click',function(){
            const itemsUl=document.getElementById('items-ul');
            const li=document.createElement('li');
            li.innerText='add new item';
            li.classList.add('item');
            itemsUl.appendChild(li);
        })
