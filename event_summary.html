<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event summary</title>
</head>
<body>
    <header>
        <h1>Event summary</h1>
        <h2 id="texth2">We can change the text dynamically</h2>
        <button onclick="changeText()">i can change the text by onclick</button>
        <button id="even_listener">i can change the text by AddevenListener</button>
    </header>
    <main>
        <h1 id="display-name">your name is:</h1>
        <input type="text" name="" id="input-name">
        <button id="update-name">update</button>
    </main>
    <script>
        function changeText(){
            const text=document.getElementById('texth2');
            text.innerText='You changed the text by onclick';
        }
        document.getElementById('even_listener').addEventListener('click',function(){
            const text=document.getElementById('texth2');
            text.innerText='You changed the text by addEvenListener';
        })
// main a name update
document.getElementById('update-name').addEventListener('click',function(){
    const inputName=document.getElementById('input-name');
    const inputNameValue=inputName.value;
    const displayName=document.getElementById('display-name');
    displayName.innerText=inputNameValue;
    inputName.value='';
})


    </script>
</body>
</html>
