<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete something like as github</title>
</head>
<body>
    <h1 id="secret-info">My secret info</h1>
    <input type="text" id="input-text" placeholder="type delete">
    <button id="delete-info" disabled>Delete</button>
    <script>
        document.getElementById('input-text').addEventListener('keyup',function(event){
            const text=event.target.value;
            const deleteInfo=document.getElementById('delete-info');
            if(text==='delete'){
                deleteInfo.removeAttribute('disabled');
            }
            else{
                deleteInfo.setAttribute('disabled',true);
            }
            
        })

        document.getElementById('delete-info').addEventListener('click',function(){
            const secret=document.getElementById('secret-info');
            secret.style.display='none';
            const input=document.getElementById('input-text');
            input.value='your info deleted';
        })
    </script>
</body>
</html>
